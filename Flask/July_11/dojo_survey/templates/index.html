<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="/July_11/static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>
    <div class="container">
        <div class="box bg-dark text-bg-dark">
            <h3 class="text-warning">Dojo Survey</h3>

            <form action="/process" method="POST">
                <div class="row">

                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="row">

                    <label for="location">Dojo Location</label>
                    <select name='location'>
                        <option value='Bellevue'>Bellevue</option>
                        <option value='Los Angeles'>Los Angeles</option>
                        <option value='Silicon Valley'>Silicon Valley</option>
                        <option value='Online'>Online</option>
                    </select>
                </div>

                <div class="row">

                    <label for="language">Favorite Programming Language</label>
                    <select name='language'>
                        <option value='HTML'>HTML/CSS</option>
                        <option value='Python'>Python</option>
                        <option value='MERN'>MERN</option>
                        <option value='Java'>Java</option>
                    </select>
                </div>

                <div class="row" id="radio_buttons">
                    <input type="radio" id="full_time" name="ft_pt" value="Full Time" checked>
                    <label for="full_time">Full Time</label>
                    <input type="radio" id="part_time" name="ft_pt" value="Part Time">
                    <label for="part_time">Part Time</label>

                </div>

                <div class="row">
                    <label for="comments">Any comments to add?</label>
                    <textarea name="comments" id="comments" cols="30" rows="5" placeholder="optional"></textarea>
                </div>
                <div class="row">

                    <button type="submit" class="btn btn-warning btn-lg" id="sub-btn">Submit</button>
                </div>
            </form>
            
        </div>
    </div>
        
</body>
</html>
