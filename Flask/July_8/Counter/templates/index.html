<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
<div class="row">

    <h2 class="text-center">Counter</h2>
    <h3 class="text-center">You have visited this page {{ session['count'] }} times</h3>
    <div class="box">
        
        <form action="/count" method="post">
            <button type="submit" name="count" value="1" class="btn btn-info btn-lg">Count +2</button>
        </form>
        <form action="/destroy_session" method="post">
            <button type="submit" name="reset" value="0" class="btn btn-success btn-lg">Reset</button>
        </form>
        <form action="/specify_increment" method="post">
    </div>
    <div class="row">

        
        <label for="increment"><h4>Increase by</h4></label>
        <div class="box">
            <input type="text" class="form-control" name="increment" placeholder="###" value="">
            <button type="submit" name="specify_increment" value="0" class="btn btn-warning btn-lg">Submit</button>
        </form>
    </div>
</div>

</div>
    </div>
</body>
</html>
