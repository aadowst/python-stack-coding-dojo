<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>Recipe Share</title>
</head>

<body>
    <div class="nav d-flex justify-content-between align-items-center m-2">
        <h2>Edit Recipe!</h2>
        <p><a href="/recipes" class="mx-4">back to recipes</a> <a href="/logout">logout</a></p>

    </div>
    <form action="/recipes/{{one_recipe.id}}/update" method="post">
        <div class="container p-2 d-flex">
            <div class="d-flex flex-column col-6 mx-5">


                <div class="d-flex justify-content-between">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="" value="{{one_recipe.name}}">
                </div>
                <div class="d-flex justify-content-between">
                    <label for="description">Description</label>
                    <textarea name="description" id="" cols="30" rows="10">{{one_recipe.description}}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <label for="instructions">Instructions</label>
                    <textarea name="instructions" id="" cols="30" rows="10">{{one_recipe.instructions}}</textarea>
                </div>
            </div>
            <div class="col d-flex flex-column col-4">
                <div>

                    <label for="cooked">Date Cooked/Made</label>
                    <input type="text" name="cooked" value="{{one_recipe.cooked}}">
                </div>
                <div class="d-flex flex-column">
                    <p>Under 30 minutes?</p>
                    <p>
                        <input type="radio" name="under" id="" value="yes" {% if one_recipe.under == "yes" %}checked{% endif %}><label for="yes">Yes</label>
                        <input type="radio" name="under" id="" value="no" {% if one_recipe.under == "no" %}checked{% endif %}><label for="no">No</label>
                    </p>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
                {% with messages = get_flashed_messages() %}
                <!-- declare a variable called messages -->
                {% if messages %}
                <!-- check if there are any messages -->
                {% for message in messages %}
                <!-- loop through the messages -->
                <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>

    </form>


    </div>
</body>

</html>
