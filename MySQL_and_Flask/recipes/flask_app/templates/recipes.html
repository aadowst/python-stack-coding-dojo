<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>Recipe Share</title>
</head>
<body>
    <div class="container p-2">
        <div class="nav d-flex justify-content-between align-items-center m-2">
            <h2>Welcome {{session["first_name"]}}</h2>
            <p><a href="/recipes/new" class="mx-4">+ Create</a> <a href="/logout">logout</a></p>

        </div>
        
        <div class="body m-2 d-flex flex-column">
            All posted recipes
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under</th>
                        <th>Posted By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in all_recipes %}
                    <tr>
                        <td> {{recipe.name}}</td>
                        <td>{{recipe.under}}</td>
                        <td>{{recipe.submitter.first_name}}</td>
                        <td><a href="/recipes/{{recipe.id}}" class="mx-2">view recipe</a> 
                            {% if recipe.user_id == session["user_id"] %}
                            <a href="/recipes/edit/{{recipe.id}}" class="mx-2">edit</a>
                            <a href="/recipes/delete/{{recipe.id}}" class="mx-2">delete</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>



    </div>
</body>
</html>
